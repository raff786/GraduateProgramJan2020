<html>
    <head>
            <link rel="stylesheet" href="css/index.css" type="text/css"></link>
    </head>
    <body class="font-normal">
        <h2 class="font-heading primaryOne-colour-one">Registration Form</h2>

        <form>
            <table class="primaryOne-colour-one">
                  <tr>
                      <td>Name</td>
                      <tr></tr>
                      <td>
                            <input  name="name"
                                    placeholder="Enter Name" 
                                    maxlength="6">

                        </td>

                  </tr> 
                  <tr>
                      <td>Enter the OTP code to register</td>
                      <tr></tr>
                      <td>
                          <input 
                                name="OTP"
                                type="password"
                          >
                      </td>
                  </tr> 
                    <tr>
                        <td>Gender</td>
                    </tr>
                    <tr>
                        <td>
                            <input name="Gender"
                                   type="radio"
                                   value="M"
                                   checked 
                            > Male
                            <input name="Gender"
                                       type="radio"
                                       value="F"
                                       
                            > Female
                            </td>
                    </tr>
                    <tr>
                        <td>
                            Interest area  
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <input name="Interest"
                                        value="UI"
                                        type="checkbox"
                                >User Interface <br>
                                <input name="Interest"
                                        value="BI"
                                        type="checkbox"
                                >Business Interface <br>
                                <input name="Interest"
                                        value="AI"
                                        type="checkbox"
                                >Artifal Interface <br>
                                <input name="Interest"
                                        value="API"
                                        type="checkbox"
                                >Spring Boot Rest API <br>
                            </td>
                        </tr>
                    
                    <tr>
                        <td>Select your Current Location</td>
                    </tr>
                    <tr>
                        <td>
                            <select name="location" >
                                <option value="LS">Leeds</option>
                                <option value="YK">York</option>
                                <option value="SD">Sheffield</option>
                                <option value="BM">Birmingham</option>
                                <option value="LN">London</option>
                                <option value="GW">Glasgow</option>
                                <option value="EH">Edingburgh</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select your Prefered Venue</td>
                    </tr>
                    <tr>
                        <td>
                            <select name="preferedLocation" size="4" multiple="yes">
                                    <option value="LS">Leeds</option>
                                    <option value="YK">York</option>
                                    <option value="SD">Sheffield</option>
                                    <option value="MR">Manchester</option>
                                    <option value="LN">London</option>
                                    <option value="GW">Glasgow</option>
                                    <option value="EH">Edingburgh</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Experience in years(1-10)</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="range" 
                                    min="1" 
                                    max="10" 
                                    name="experience" 
                                    value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>Select the date of Joining</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date"
                                   name="joinDate" 
                            >
                        </td>
                    </tr>
                    <tr>
                            <td>Appointment time</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="time"
                                       name="AppointmentTime" 
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Register">
                                <input type="reset">
                            </td>
                        </tr>
            </table>
        </form>
    </body>


</html>
